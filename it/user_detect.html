<!DOCTYPE html>
<html>
<script>
    function control(variable){
        if (localStorage.getItem("user") == null){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){
                      var nam = pair[1];
                      if (nam == 'null'){
                          window.alert("Username or Password errate!");
                          window.location.replace ("https://lim996.github.io");
                          return;
                      }
                      localStorage.setItem("user", nam);
                      window.location.replace ("https://lim996.github.io/userspace.html");
                      return;
                  }
              }
        }
        else {
            window.alert("User already signed in!");
            window.location.replace ("https://lim996.github.io");
            return;
        }
    }
</script>

<body onload="control('id')">
</body>
</html>
