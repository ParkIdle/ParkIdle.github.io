@font-face {

}

.font-exo {

.site-header a {
    color:black;
}

.site-header a:hover {
  color: black;
  border-bottom: 2px solid #D75452;
  text-decoration: none;
}

.site-header .selected {
    color: #D75452;
    border-bottom: 2px solid #D75452;
    text-decoration: none;
}
</style>
<script src="../bootstrap/jquery.js"></script>
<script>
$(document).ready(function(){
    $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        if(scroll > 80){
            $(".site-header").css("background","rgba(0, 0, 0, .70)");
            $(".site-header a").css("color","white");
            $(".site-header .selected").css("color","#D75452");
            $(".site-header a").css("transition","ease-in-out color .15s")
            $(".site-header").css("transition","all 0.3s ease-in")
        }
        else if(scroll < 10) {
            $(".site-header a").css("color","black");
            $(".site-header .selected").css("color","#D75452");
            $(".site-header").css("background","rgba(0, 0, 0, 0)");
        }
    });
    if($(window).width() < 768){
        window.location.replace("index-new.html");
    }
});
</script>
